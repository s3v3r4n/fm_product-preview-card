<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="queries.css">
    <title>Product preview card</title>
</head>
<body>

    <div class="product-card">
        <img src="assets/images/image-product-mobile.jpg" alt="" draggable="false">
        <div class="description-box">
            <div class="product-type">perfume</div>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p class="description">A flooral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price-box">
                <div class="price-actual">$149.99</div>
                <div class="price-crossed">$169.99</div>
            </div>


            <a href="#" class="add-button">Add to Card</a>
            </div>
        </div>
    </div>
    
</body>
